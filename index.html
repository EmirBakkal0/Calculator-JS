<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/ca25fd091d.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="center">
    <h1>CALCULATOR</h1>

    <div class="calc">
        <div class="calc-display" id="display">
            8008153
        </div>

        <div class="calc-btns">

            <button id="clear">C</button>
            <button id="mod">%</button>
            <button id="delete"><i class="fa-solid fa-delete-left"></i></button>

            <button id="divide"><i class="fa-solid fa-divide"></i></button>


            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply"><i class="fa-solid fa-xmark"></i></button>

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract">-</button>

            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>

            <button id="0">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>

</div>

    
</body>
</html>
