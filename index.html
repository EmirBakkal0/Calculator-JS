<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/eurostile-extended" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/ca25fd091d.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="center">
    <h1>CALCULATOR</h1>

    <div class="calc">
        <div id="brand"></div>
        <div class="calc-display" id="display">
            Welcome!
        </div>

        <div class="calc-btns">

            <button id="clear">C</button>
            <button id="%" class="operator">%</button>
            <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button id="/" class="operator"><i id="divide" class="fa-solid fa-divide"></i></button>


            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="operator"><i id="multiply" class="fa-solid fa-xmark"></i></button>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="operator">-</button>

            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="operator" >+</button>

            <button id="0" class="number">0</button>
            <button id="." class="number">.</button>
            <button id="equals">=</button>
        </div>
    </div>

</div>

    
</body>
</html>
